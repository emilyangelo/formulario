<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>formulario</title>
</head>
<body>
    <div>
        <h1 id="titulo">Formulário de Leitores</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <labe><strong>De qual maneira você tem mais o hábito de fazer as suas leituras?</strong></label>
                    <label>
                        <input type="radio" name="devweb" value="fisico">Livro físico
                        <input type="radio" name="devweb" value="ebook" >Ebook
                    </label>
            </div>

            <div class="campo">
                <label><strong>Há quanto tempo você desenvolveu o hábito de ler?</strong></label>
                <select id="tempo">
                    <option selected disabled value="">Selecione</option>
                        <option>menos de 6 meses</option>
                        <option>até 1 ano</option>
                        <option>mais de 1 ano</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione os seus gêneros favoritos</strong></label> <br><br>
                    <input type="checkbox" id="genero1" name="genero1" value="romance">
                    <label for="genero1">Romance</label>
                    <input type="checkbox" id="genero2" name="genero2" value="fantasia">
                    <label for="genero2">Fantasia</label>
                    <input type="checkbox" id="genero3" name="genero3" value="suspense">
                    <label for="genero3">Suspense</label>
                    <input type="checkbox" id="genero4" name="genero4" value="quadrinhos">
                    <label for="genero4">Quadrinhos</label>
                    <input type="checkbox" id="genero5" name="genero5" value="poesia">
                    <label for="genero5">Poesia</label>
                </div>
            </fieldset>

                <div class="campo">
                    <br>
                    <label><strong>Conte um pouco sobre o seu livro favorito e o porquê dele ser o seu favorito</strong>
                    </label>
                    <textarea name="livro" id="livro" rows="6" style="width: 26em"></textarea>
                </div>

                <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
